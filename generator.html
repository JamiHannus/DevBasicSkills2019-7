    <script>
        function myFunction() {
            var x = document.getElementById("table");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function dist() {
            var n = parseFloat(document.getElementById('numbers').value);
            var min = parseFloat(document.getElementById('from').value);
            var max = parseFloat(document.getElementById('to').value);

            function pick() {
                var results = [];
                if (n <= max - min) {
                    for (i = 1; i <= n; i++) {

                        results.push(max--)
                        results.sort(function() {
                            return .5 - Math.random() * max + min
                        });

                    }

                    return results.sort();
                } else {

                    return "amount of numbers should be logic!"
                }
            }
            document.getElementById('result').value = pick(n, min, max);
        }
    </script>
